<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Transacciones</title>
</head>

<body style="background-image: linear-gradient(to right, #004473, #236495, #3f87b8, #5aabdb, #76d0ff);">

    <div class="container mt-5">
        <div class="row my-5 bg-white rounded space">


            <div class="row mt-3 ms-2">
                <div class="col">
                    <a href="index.html" class="back">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>


            <div class="col-3 bg-white content mt-2 mb-4 text-end">
                <span><img class="images-tres" src="img/report.svg" alt=""></span>
            </div>
            <div class="col-9 bg-white content mt-4 mb-5 text-start">
                <h1 class="text-bold titles">Historial de transacciones</h1>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p class="px-5 text text-start mx-2">
                        En este apartado encontrarás un historial de las trnasacciones que has realizado.
                    </p>
                </div>
            </div>

            <div class="row ms-5 me-5">
                <div class="col me-5">
                    <div class="me-5 mb-5">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col">Tipo de transacción</th>
                                    <th class="col">Valor</th>
                                    <th class="col">Fecha</th>
                                    <th class="col">Cuenta</th>
                                </tr>
                            </thead>

                            <tbody id="body-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
