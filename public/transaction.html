<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Nueva Transacción</title>
</head>

<body style="background-image: linear-gradient(to right, #004473, #236495, #3f87b8, #5aabdb, #76d0ff);">

    <div class="container mt-5">
        
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
        </svg>

        <div class="see" id="notification-container">
            <div class="pos">
                <div class="alert alert-success d-flex align-items-center" id="notification" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        Felicitaciones su transacción fue exitosa!
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-5 bg-white rounded space">


            <div class="row mt-3 ms-2">
                <div class="col">
                    <a href="index.html" class="back">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>


            <div class="col-4 bg-white content mt-2 mb-4 text-end">
                <span><img class="images" src="img/transaction.svg" alt=""></span>
            </div>
            <div class="col-8 bg-white content mt-4 mb-5 text-start">
                <h1 class="text-bold titles">Realizar Transacción</h1>
            </div>
            <div class="row">
                <div class="col">
                    <p class="px-5 text text-start mx-2">
                        Para poder realizar la transacción es necesaro completar los siguientes campos:
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form class="mt-3 mb-5 mx-5" method="POST" id=form>
                        <label for="" class="form-label">Número de cuenta</label>
                        <div class="input-group mb-3">
                            <input type="number" name="account" class="form-control" id="account" placeholder="No. de cuenta">
                        </div>


                        <label for="" class="form-label">Monto de la transacción</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" id="amount" class="form-control">
                            <span class="input-group-text">.00</span>
                        </div>

                        <label for="" class="form-label">Seleccione el tipo de transacción a realizar</label>
                        <div class="mb-3">
                            <select class="form-select" id="type">
                                <option selected disabled>Tipo de transacción</option>
                                <option value="1">Consignación</option>
                                <option value="2">Retiro</option>
                            </select>
                        </div>

                        <div class="mb-5">
                            <button id="send-button" type="submit" class="btn btn-primary text-bold"><span class="ico"><i
                                        class="far fa-credit-card me-2"></i></span>Realizar transacción</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/transaction.js"></script>
</body>

</html>
