<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Información Personal</title>
</head>

<body style="background-image: linear-gradient(to right, #004473, #236495, #3f87b8, #5aabdb, #76d0ff);">

    <div class="container mt-5">
        <div class="row my-5 bg-white rounded space">


            <div class="row mt-3 ms-2">
                <div class="col">
                    <a href="index.html" class="back">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>


            <div class="col-4 bg-white content mt-2 mb-4 text-end">
                <span><img class="images-dos" src="img/personal_info.svg" alt=""></span>
            </div>
            <div class="col-8 bg-white content mt-4 mb-5 text-start">
                <h1 class="text-bold titles">Información personal</h1>
            </div>
            <div class="row">
                <div class="col">
                    <p class="px-5 text text-start mx-2">
                        Para consultar su información personal por favor digite su numero de cedula:
                    </p>
                </div>
            </div>

            <div class="row mx-5 mt-3">
                <div class="col">

                    <form class="row g-3" action="/" method="POST">

                        <div class="col-6">
                            <label for="inputPassword2" class="visually-hidden">Cedula</label>
                            <input type="text" class="form-control" id="inputPassword2" placeholder="Cedula">
                        </div>

                        <div class="col-auto mb-4">
                            <button type="submit" class="btn btn-primary text-bold" id="send">Buscar</button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="row mx-5 visible" id="visibility">
                <div class="col me-5">
                    <h3 class="mb-3">
                        Información Personal
                    </h3>
                    <label for="" class="form-label">Número de cuenta</label>
                    <div class="input-group mb-3 pe-5">
                        <input type="number" class="form-control pe-5">
                    </div>

                    <label for="" class="form-label">Nombre</label>
                    <div class="input-group mb-3 pe-5">
                        <input type="text" class="form-control pe-5">
                    </div>

                    <label for="" class="form-label">Teléfono</label>
                    <div class="input-group mb-3 pe-5">
                        <input type="text" class="form-control pe-5">
                    </div>

                    <label for="" class="form-label">Saldo</label>
                    <div class="input-group mb-3 pe-5">
                        <input type="text" class="form-control pe-5">
                    </div>

                    <label for="" class="form-label">Ciudad</label>
                    <div class="input-group mb-5 pe-5">
                        <input type="text" class="form-control pe-5">
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
