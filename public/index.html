<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Banco Bogotá</title>
</head>

<body style="background-image: linear-gradient(to right, #004473, #236495, #3f87b8, #5aabdb, #76d0ff);">

    <div class="container mt-5">
        <div class="row my-5 bg-white my-5 rounded space">
            <div class="col bg-white content my-5">
                <h1 class="wellcome p-5 text-bold">Bienvenido al banco sede <span class="yellow">Bo</span><span
                        class="blue">go</span><span class="red">tá</span></h1>
                <p class="px-5 text">
                    Esta es la app del banco sede Bogotá consumida desde el el frontend
                </p>
                <a href="transaction.html">
                    <div class="row mt-5 hov">
                        <div class="col-4 text-end">
                            <img class="images" src="img/transaction.svg" alt="Transaction">
                        </div>
                        <div class="col-8 text-start mt-4">
                            <h3>Realizar una transacción</h3>
                        </div>
                    </div>
                </a>
                <a href="information.html">
                    <div class="row mt-5 hov">
                        <div class="col-4 text-end p-3">
                            <img class="images" src="img/personal_info.svg" alt="Transaction">
                        </div>
                        <div class="col-7 text-start mt-4">
                            <h3>Información personal</h3>
                        </div>
                    </div>
                </a>
                <a href="record.html">
                    <div class="row mt-5 hov">
                        <div class="col-4 text-end p-2">
                            <img class="images" src="img/report.svg" alt="Transaction">
                        </div>
                        <div class="col-8 text-start mt-4">
                            <h3>Historial de trasacciones</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
